<template>
    <template lwc:if={error} >
        <div class="slds-box slds-theme_default slds-m-bottom_small">
            <h1 class="slds-text-color_error">Processing failure</h1>
            <p>{error}</p>
        </div>
    </template>
    <template lwc:if={isDebug}>
        <div class="slds-box slds-theme_default slds-m-bottom_small">
            <p>Redirecting to: {pageRef}</p>
            <p>Refreshing records: {recordIdList}</p>
        </div>
    </template>
    <template lwc:if={showButton}>
        <div class={wrappingCss} >
            <lightning-button   variant={buttonVariant}
                                label={buttonLabel}     title={buttonTitle}
                                onclick={handleClick}>
            </lightning-button>
        </div>
    </template>
</template>
